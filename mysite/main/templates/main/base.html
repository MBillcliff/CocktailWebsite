{% load static %}
<!doctypehtml>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>{% block title %}JuiceBox{% endblock %}</title>
</head>

<body>
	<header class="site-header sticky content-wrap">
		<section class="header-content">
			<div class="left-header">
				<a class="logo" href="/home/">
					<img src="{% static 'images/logo.png' %}" width=50, height=50 alt="no logo"><big>Juice-Box</big>
				</a>
			</div>
			<div class="right-header">
			<nav>
				<ul class="nav__links">
					<li><a href="/recipes/">Cocktails</a></li>
					<li><a href="/ingredients/">Ingredients</a></li>
				</ul>
			</nav>
			<div class='centered-container'> 
			<form method="POST" action="/search/">
				{% csrf_token %}
				<input class="search-bar" type="search" placeholder="Search" name="searched">
				<button type="submit"><i class="fas fa-magnifying-glass"></i></button>
			</form>
			</div>
			{% if user.is_authenticated %}
				<a href="/accounts/my_profile/">
					<img class="member-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
				</a>
			{% else %} 
				<a href="/accounts/login/"><button class="login-btn">Login</button></a>
			{% endif %}
			</div>
		</section>
	</header>

	<content class="content-wrap">
		<section>
			{% block content %}
			{% endblock %}
		</section>
	</content>
	
    <script src="https://kit.fontawesome.com/611f746d3d.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/htmx.org@latest/dist/htmx.js"></script>


</body>
</html>
